{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-md-12">
    <div class="row">
        <div class="col-md-4 ml-auto mr-auto order-xs-1 order-sm-2 order-md-2">
            <div class="register-box">
                <div class="container">
                    <h2 class="sign-up-title mt-4"><i class="fas fa-sms"></i> Invite managers</h2>
                    <p>Send an SMS invitation to your managers. </p>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="fas fa-sms"></i> Send invite
                            </button>
                            <button class="btn btn-default btn-lg"
                                    onclick="location.href='{% url 'payroll' %}'">
                                <i class="fas fa-badge-check"></i> Done for now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
