{% extends 'base/user-panel.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block panel %}

<div class="col-md-9">
    <div class="register-box mb-4">
        <div class="container">
            <h2 class="sign-up-title mt-4"><i class="fas fa-sms"></i> Invite managers</h2>
            <p>Send an SMS invitation to your managers. </p>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="fas fa-sms"></i> Send invite
                    </button>
                    <button class="btn btn-default btn-lg"
                            onclick="location.href='{% url 'upload' %}'">
                        <i class="fas fa-badge-check"></i> Done for now
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock panel %}
