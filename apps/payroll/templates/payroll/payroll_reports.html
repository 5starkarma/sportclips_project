{% extends "users/base.html" %}
{% load tz %}
{% block content %}

<div class="container">
    <div class="content-section col-md-6">
        <h4><strong>Download past payroll reports</strong></h4>
        {% for payroll in payroll_reports %}
        {% timezone "US/Pacific" %}
            <a class="btn btn-secondary mt-4 btn-block" href="{{ payroll.file.url }}">{{ payroll.date_time }}</a>
        {% endtimezone %}
        {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
