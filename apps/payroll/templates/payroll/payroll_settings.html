{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="content-section col-md-6">
        <h4><strong>Payroll Settings</strong></h4>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger btn-block" type="submit">Update Settings</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
