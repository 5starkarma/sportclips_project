{% extends "base/user-panel.html" %}
{% load crispy_forms_tags %}
{% block panel %}


<div class="col-md-9">
    <div class="register-box mb-4">
        <div class="container">
            <h2 class="sign-up-title mt-4"><i class="fas fa-user-astronaut"></i> Update profile</h2>
            <p>Update your user profile here.</p>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="form-row">
                        <div class="form-group col-md-12 mb-0">
                            {{ form|crispy }}
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="fas fa-save"></i> Save profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock panel %}
