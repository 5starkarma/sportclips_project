{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-md-12">
    <div class="row">
        <div class="col-md-4 ml-auto mr-auto order-xs-1 order-sm-2 order-md-2">
            <div class="register-box">
                <div class="container">
                    <h2 class="sign-up-title mt-4"><i class="fas fa-lock-open"></i> Login</h2>
                    <p>Welcome! Please login.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block mb-2" type="submit">
                                <i class="fas fa-lock-open"></i> Login
                            </button>
                            <small class="text-muted ml-2">
                                <a href="{% url 'password_reset' %}">Forgot Password?</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
